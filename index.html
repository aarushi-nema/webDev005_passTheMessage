<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass the Message</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main class="main_conatiner">
        <div class="container">
            <h2>Send us a message!</h2>
            <form class="input_container">
                <input type="text" id="message" autocomplete="off">
                <input type="submit" id="submitButton">
            </form>
            <h4 class="error_message">you haven't entered a message!</h4>
            <h3>last message delivered</h3>
            <h3 class="message_content">hello world</h3>
        </div>
    </main>
</body>
</html>
